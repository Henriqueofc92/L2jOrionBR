#============================================================#
#                    Tournament Event                        #
#============================================================#

# -----------------------------------------------------------
# General Event Settings
# -----------------------------------------------------------
# The name of the event as displayed in announcements.
TournamentName = Tournament

# Short description of the event displayed in announcements.
TournamentDescription = The Event - Tournament

# The name of the location where the registration NPC is located (for announcements).
TournamentJoinLocation = Giran

# Distance (range) between the two teams when teleported to the arena.
TournamentDistance = 500

# -----------------------------------------------------------
# NPC & Registration Settings
# -----------------------------------------------------------
# Enable automatic spawning of the Event NPC? (True/False)
TournamentSpawnEnabled = True

# The ID of the NPC used for registration.
# IMPORTANT: This NPC must have type "L2Tournament" in the database/template if using the custom instance.
TournamentNpcID = 12

# Coordinates for the Event NPC spawn.
# Format: X,Y,Z,Heading
TournamentNpcCoordinates = 82836,147854,-3469,17329

# Tournament auto start
# If True: The system calculates the next time and schedules it.
# If False: The event only starts if an admin gives a manual command, or it never starts.
TournamentEventEnabled = True

# -----------------------------------------------------------
# Schedule Configuration
# -----------------------------------------------------------
# Exact times when the event will start automatically (Server Time).
# Format: HH:MM (24-hour format). Separate multiple times with a semicolon (;).
# Example: 10:00;14:00;19:00
TournamentStartTimes = 10:00;14:00;19:00;22:24;02:41

# Duration (in minutes) that the Registration NPC will remain spawned allowed players to join.
# After this time, registration closes.
TournamentTime = 120

# General duration limit for the event logic (in minutes).
TournamentDurationMinutes = 25

