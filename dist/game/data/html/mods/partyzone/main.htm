<html><title>Party Zone Event</title><body>
<center>
    <img src="L2UI_CH3.herotower_deco" width=256 height=32>
    <font color="FF9900">%eventName%</font>
    <img src="L2UI.SquareGray" width=300 height=1>
    <table width="310" bgcolor="000000">
        <tr>
            <td align=center><font color="LEVEL">Status:</font> %status%</td>
            <td align=center><font color="LEVEL">Members:</font> <font color="FFFFFF">%registered%</font></td>
        </tr>
    </table>
    <img src="L2UI.SquareGray" width=300 height=1>
    <table width=270>
        <tr>
            <td align=center>Entry Fee: <font color="FF0000">%fee%</font></td>
        </tr>
        <tr>
            <td align=center>Top 1 Reward: <font color="LEVEL">%reward%</font></td>
        </tr>
    </table>
    <img src="L2UI.SquareGray" width=300 height=1>
    <table width=270>
        <tr>
            <td align=center width=135><font color="B09878">Current Top 1</font></td>
            <td align=center width=135><font color="B09878">Current Top 2</font></td>
        </tr>
        <tr>
            <td align=center><font color="00CCFF">%top1%</font></td>
            <td align=center><font color="FF3300">%top2%</font></td>
        </tr>
    </table>
    <img src="L2UI.SquareGray" width=300 height=1>
    <br>
    <table width="315" bgcolor="000000">
        <tr>
            <td align="center"><font color="B09878">Control Panel</font></td>
        </tr>
    </table>
    <img src="L2UI.SquareGray" width=300 height=1>
    <br>
    
    <button value="Join Event (PT)" action="bypass -h custom_pz join" width=134 height=21 back="L2UI_ch3.BigButton3_over" fore="L2UI_ch3.BigButton3">
    <br>
    <button value="View Ranking" action="bypass -h custom_pz info" width=134 height=21 back="L2UI_ch3.BigButton3_over" fore="L2UI_ch3.BigButton3">
    <br>
    <button value="Leave Event" action="bypass -h custom_pz leave" width=134 height=21 back="L2UI_ch3.BigButton3_over" fore="L2UI_ch3.BigButton3">
</center>
</body></html>
