<html><title>Dungeon Event</title><body>
<center>
    <img src="L2UI_CH3.herotower_deco" width=256 height=32>
    <font color="FF9900">%eventName%</font>
    <img src="L2UI.SquareGray" width=300 height=1>
    <table width="310" bgcolor="000000">
        <tr>
            <td align=center><font color="LEVEL">Status:</font> %status%</td>
            <td align=center><font color="LEVEL">Players:</font> <font color="FFFFFF">%registered%</font></td>
        </tr>
    </table>
    <img src="L2UI.SquareGray" width=300 height=1>
    <table width=270>
        <tr>
            <td align=center>Entry Fee: <font color="FF0000">%fee%</font></td>
        </tr>
        <tr>
            <td align=center>Top 1 PvP Reward: <font color="LEVEL">%reward%</font></td>
        </tr>
    </table>
    <img src="L2UI.SquareGray" width=300 height=1>
    <table width=270>
        <tr>
            <td align=center width=135><font color="B09878">Top Farmer (Solo)</font></td>
            <td align=center width=135><font color="B09878">Top Killer (PvP)</font></td>
        </tr>
        <tr>
            <td align=center><font color="00CCFF">%topSolo%</font></td>
            <td align=center><font color="FF3300">%topPvP%</font></td>
        </tr>
    </table>
    <img src="L2UI.SquareGray" width=300 height=1>
    <table width="315" bgcolor="000000">
        <tr>
            <td align="center"><font color="B09878">Select Entry Mode</font></td>
        </tr>
    </table>
    <img src="L2UI.SquareGray" width=300 height=1>
    <button value="Enter Peace Zone" action="bypass -h custom_dg join_solo" width=134 height=21 back="L2UI_ch3.BigButton3_over" fore="L2UI_ch3.BigButton3">
    <button value="Enter PvP Zone" action="bypass -h custom_dg join_pvp" width=134 height=21 back="L2UI_ch3.BigButton3_over" fore="L2UI_ch3.BigButton3">
	<img src="L2UI.SquareGray" width=300 height=1>
    <table width="315" bgcolor="000000">
        <tr>
            <td align="center"><font color="B09878">Select Entry Mode</font></td>
        </tr>
    </table>
	<img src="L2UI.SquareGray" width=300 height=1>
    <br>
    <font color="B09878">Want to leave?</font><br>
    <button value="Exit Dungeon" action="bypass -h custom_dg exit" width=134 height=21 back="L2UI_ch3.BigButton3_over" fore="L2UI_ch3.BigButton3">
	<button value="Ranking" action="bypass -h custom_dg info" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
    <img src="L2UI_CH3.herotower_deco" width=256 height=32>
</center>
</body></html>
